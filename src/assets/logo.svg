<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Outer circle representing AR boundary -->
  <circle cx="50" cy="50" r="45" stroke="#00c896" stroke-width="4" fill="none"/>
  
  <!-- Central cube representing 3D/Augmented Reality -->
  <g transform="translate(25, 25)">
    <polygon points="0,0 30,0 40,10 10,10" fill="#00c896" opacity="0.8"/>
    <polygon points="0,0 10,10 10,40 0,30" fill="#009670" opacity="0.8"/>
    <polygon points="30,0 40,10 40,40 30,30" fill="#00ffbf" opacity="0.8"/>
    <polygon points="0,30 10,40 40,40 30,30" fill="#00c896" opacity="0.6"/>
  </g>
  
  <!-- Plus signs representing digital augmentation -->
  <rect x="10" y="48" width="4" height="20" fill="#00c896"/>
  <rect x="2" y="56" width="20" height="4" fill="#00c896"/>
  
  <rect x="86" y="48" width="4" height="20" fill="#00c896"/>
  <rect x="78" y="56" width="20" height="4" fill="#00c896"/>
  
  <rect x="48" y="10" width="4" height="20" fill="#00c896"/>
  <rect x="40" y="18" width="20" height="4" fill="#00c896"/>
  
  <rect x="48" y="70" width="4" height="20" fill="#00c896"/>
  <rect x="40" y="78" width="20" height="4" fill="#00c896"/>
</svg>